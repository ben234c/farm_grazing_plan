farm_grazing_plan.timeline:
  path: /plan/{plan}/timeline
  defaults:
    _controller: Drupal\farm_grazing_plan\Controller\GrazingPlanTimeline::timeline
  requirements:
    _entity_access: plan.view
  options:
    parameters:
      plan:
        type: entity:plan
        bundle:
          - grazing
      delta:
        type: integer
farm_grazing_plan.add_event:
  path: /plan/{plan}/event
  defaults:
    _form: Drupal\farm_grazing_plan\Form\GrazingPlanAddEventForm
    _title_callback: Drupal\farm_grazing_plan\Form\GrazingPlanAddEventForm::title
  requirements:
    _entity_access: plan.update
  options:
    parameters:
      plan:
        type: entity:plan
        bundle:
          - grazing
